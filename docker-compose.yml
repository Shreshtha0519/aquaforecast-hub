version: '3.8'

services:
  # ML Backend API
  ml-backend:
    build: ./ml-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./ml-backend/models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Vite dev server)
  frontend:
    image: node:18-alpine
    working_dir: /app
    command: npm run dev
    ports:
      - "8081:8081"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_ML_API_URL=http://ml-backend:8000
    depends_on:
      - ml-backend
